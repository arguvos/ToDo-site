<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
{% load staticfiles %}
<html>
    <head>
        <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css" />
        <title>Django TODO</title>
    </head>
    <body>
        <header>
			<div align="center">
				<table width="99%">
					<tr>
						<td>
							<h1 align="left">Django | TODO</h1>
						</td>
						<td>
							{% if user.username != "" %}
								<h1 align="right">Welcome, {{ user.username }}!</h1>
							{% endif %}
						</td>
					</tr>
				</table>
			</div>
            <div>
				{% if user.username != "" %}
					<h2 align="right"><a href="{% url 'logout' %}">Logout</a></h2>
				{% endif %}
			</div>
        </header>
	<article>
            {% block content %}{% endblock %}
    </article>
    </body>
</html>
